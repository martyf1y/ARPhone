<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280;
        displayHeight: 960;" embedded renderer="logarithmicDepthBuffer:true; antialias: false;"
        vr-mode-ui="enabled: false" gesture-detector id="scene">

        <a-assets>
            <a-asset-item id="Moto" src="MotoG_5G.glb">
            </a-asset-item>
        </a-assets>

        <!-- embedded artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;' -->
        <a-marker type="pattern" url="pattern-GoMarker.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="Moto-model" gltf-model="#Moto" position="0 0 0" scale="0.01 0.01 0.01" rotation="270 0 0"
                class="clickable" gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera camera="far:1000; near:0.01"></a-entity>
    </a-scene>
</body>

</html>
