<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene 
    arjs 
    embedded 
    renderer="logarithmicDepthBuffer:true; antialias: false;" 
    vr-mode-ui="enabled: false"
        gesture-detector 
        id="scene"
    >
<a-assets>
    <a-asset-item id="iPhone" src="MotoG_5G.glb">
    </a-asset-item>
</a-assets>

        <!-- embedded artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;' -->
        <a-marker 
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity 
                id="iPhone-model"
                gltf-model="#iPhone"
                position="0 0.5 0" 
                scale="10 10 10"
                rotation="270 0 0"
                class="clickable"
                gesture-handler
            >
            </a-entity>      
</a-marker>

        <a-entity camera camera="far:1000; near:0.01"></a-entity>
    </a-scene>
</body>

</html>
